<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Ordering App</title>
        <link rel="stylesheet" href="./Index.css">
        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <img class="header-img" src="./header.png" alt="burger img">
            <div class="header-text">
                <h1 class="title">Your favorite dinner</h1>
                <p class="subtitle">The best food in town!</p>
            </div>
        </header>
        <main>
            <div class="menu-items" id="menu-items">
                <!-- menu items listed here -->
            </div>
            <div class="order" id="order">
                <!-- order selection here -->
            </div>
            <form>
                <div class="payment-form" id="payment-form">
                    <h3 class="form-title">Credit Card Details</h3>
                
                    <label for="name">Enter your Name:</label>
                    <input type="text" id="name" placeholder="Hellen Joy" required>
                
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" placeholder="Enter Card Number" required>
                
                    <label for="expiry">Expiration Date:</label>
                    <input type="number" id="expiry" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required>
                
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" pattern="[0-9]{3}" placeholder="123" required>
                
                    <button type="submit" id="payment-btn">Submit Payment</button>
                </div>
            </form>
        </main>
        <script src="./Index.js" type="module"></script>
    </body>
</html>
